<dom-module id="agenda-page">
    <template>
        <style>
        :host {
            display: block;
        }

        #agenda {
            max-width: 1600px;
            width: 80%;
            display: block;
            padding-left: 48px;
            margin: 0 auto;
            margin-top: 96px;
            margin-bottom: 36px;
            font-size: 45px;
            color: var(--custom-primary-color);
            font-weight: 400;
        }

        #container {
            max-width: 1600px;
            display: block;
            margin: 0 auto;
            width: 80%;
        }

        paper-card {
            width: 100%;
            background: #FAFAFA;
            padding: 12px 28px;
            margin-bottom: 32px;
            border-top: 3px solid #5C6BC0;
        }

        paper-card:hover {
            @apply(--shadow-elevation-4dp);
        }

        #event_time {
            color: rgba(0, 0, 0, 0.5);
            margin-bottom: 12px;
            margin-left: 4px;
            vertical-align: middle;
        }

        #event_title {
            color: rgba(0, 0, 0, 0.7);
            font-size: 22px;
            font-weight: 400;
        }

        #event_desc_block iron-icon {
            color: rgba(0, 0, 0, 0.5);
            margin-right: 2px;
        }

        #event_desc_block {
            display: inline-block;
            margin-right: 4px;
            color: rgba(0, 0, 0, 0.7);
            font-size: 14px;
            font-weight: 300;
        }

        #toChange {
            padding-top: 12px;
            font-size: 14px;
            font-weight: 400;
            color: rgba(0, 0, 0, 0.7);
        }

        @media screen and (max-width: 840px) {
            paper-card {
                border-top: 0 solid;
            }
            #event_time {
                margin-left: 12px;
            }
            #container {
                width: 100%;
            }
            #agenda {
                margin-top: 48px;
                font-size: 36px;
                padding-left: 10px;
                font-size: 34px;
            }
            #toChange {
                padding-left: 20px;
            }
            #event_title {
                margin: 0.5em 0;
            }
        }
        </style>
        <iron-ajax auto url="/drupalmeetup/public/data/agenda.json" handle-as="json" last-response="{{agendaData}}"></iron-ajax>
        <div id="agendaCard">
            <h1 id="agenda">{{pageContent.title}}</h1>
            <div id="container">
                <template is="dom-repeat" as="item" items='[[agendaData]]'>
                    <div id="event_time">
                        <iron-icon icon="device:access-time"></iron-icon>
                        [[item.start]]
                    </div>
                    <paper-card animated-shadow>
                        <p id="event_title">[[item.name]]</p>
                        <p id="event_desc">
                            <div id="event_desc_block">
                                <iron-icon icon="icons:history"></iron-icon>[[item.end]]
                            </div>
                            <div id="event_desc_block">
                                <iron-icon icon="maps:place"></iron-icon>[[item.place]]
                            </div>
                        </p>
                    </paper-card>
                </template>
                <p id="toChange">{{pageContent.tochange}}</p>
            </div>
            <footer-page></footer-page>
        </div>
    </template>
    <script>
    Polymer({
        is: 'agenda-page',
        pageContent:Object,
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],

        properties: {
          agendaData: {
              type: Object,
              notify: true
          },
            animationConfig: {
                value: function() {
                    return {
                        'entry': [{
                            name: 'fade-in-animation',
                            node: this,
                            timing: {
                                delay: 400,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.agendaCard,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(30%)',
                            transformTo: 'translateY(0%)',
                            timing: {
                                delay: 200,
                                duration: 800
                            }
                        }],
                        'exit': [{
                            name: 'fade-out-animation',
                            node: this,
                            timing: {
                                delay: 100,
                                duration: 500
                            }
                        }, {
                            name: 'transform-animation',
                            node: this.$.agendaCard,
                            transformOrigin: '100%',
                            transformFrom: 'translateY(0%)',
                            transformTo: 'translateY(30%)',
                            timing: {
                                delay: 100,
                                duration: 800
                            }
                        }],
                    }
                }
            },
        },
        ready: function() {
            this.playAnimation('entry');
        }
    });
    </script>
</dom-module>
